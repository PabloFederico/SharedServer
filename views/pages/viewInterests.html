<head>


	<style type="text/css">

			text-align:center;

		table{

			width:50% !important;
			margin-left:25%!important;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript -->

	<script type="text/javascript">

		$(document).ready(function(){
			var midata = null;
			$.ajax({
				url: "/interests",
				type: "GET",
				contentType: 'application/json; charset=utf-8',
				success: function(resultData) {

					for (var i = 0; i < resultData.interests.length; i++) {

						var interest = resultData.interests[i];
						var interestJson = interest.interest;
						var id = interestJson.id;
						var category = interestJson.category;
						var value = interestJson.value;
						$("#tabla").append('<tr><td>'+id+'</td><td>'+category+'</td><td>'+value+'</td></tr>');
					}
				},
				error : function(jqXHR, textStatus, errorThrown) {
				},

				timeout: 120000,
			});

		});
	</script>

</head>

<body>
	<ol class="breadcrumb">

	</ol>

	<h1>Shared Server RestFul Api</h1>
	<hr>
	<table class="table table-striped" id="tabla">
		<tr>
			<td>Id</td>
			<td>Category</td>
			<td>Value</td>
		</tr>
	</table>
</body>
